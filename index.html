<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1 class="header_title">Digital Marketing System</h1>
            <p class="header_text">Smth here</p>
            <button class="header_button">Find Out More</button>
        </div>
    </header>
    <!-- Service Section -->
     <section class="services">
        <div class="container">
            <div class="block">
                <h2 class="block_title">Our Services</h2>
                <p class="block_text">Smth here again</p>
            </div>
            <div class="services_items">
                <div class="item">
                    <img class="services_items_img" src="images/briefcase.png"
                     alt="NOT">
                     <h3 class="services_items_title">Search Engine Optimization</h3>
                </div>
                <div class="item">
                    <img class="services_items_img" src="images/worldwide.png"
                     alt="NOT_2">

                </div>
                <div class="item">
                    <img class="services_items_img" src="images/engineering.png"
                     alt="NOT_3">
                     <h3 class="services_items_title">Search cool guys</h3>
                </div> 
            </div>
        </div>
     </section>
    <!-- Team -->
    <section class="team">
        <div class="container">
            <div class="block">
                <h2 class="block_title">Our Members</h2>
                <p class="block_text">Smth here again</p>
            </div>
            <div class="team_items">
                <div class="team_item">
                    <img src="/images/user.png" alt="NOT_4" class="team_img">
                    <div class="team_block">
                        <h4 class="team_title">Gambler 1</h4>
                        <p class="team_text">A lil bit Gambler</p>
                    </div>
                </div>
                <div class="team_item">
                    <img src="/images/user.png" alt="NOT_4" class="team_img">
                    <div class="team_block">
                        <h4 class="team_title">Gambler 2</h4>
                        <p class="team_text">A lil bit Gambler</p>
                    </div>
                </div>
                <div class="team_item">
                    <img src="/images/user.png" alt="NOT_4" class="team_img">
                    <div class="team_block">
                        <h4 class="team_title">Gambler 3</h4>
                        <p class="team_text">A lil bit Gambler</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
